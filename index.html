<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .lazy-background {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 15px;
      max-width: 1000px;
      width: 100%;
    }

    .calculadora {
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .tela {
      background-color: #000;
      color: #0f0;
      font-size: 2.5em;
      text-align: right;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      height: 70px;
      overflow-x: auto;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .botoes button {
      padding: 20px;
      font-size: 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: 0.2s;
    }

    .botoes button:hover {
      background-color: #666;
    }

    .botoes .igual {
      background-color: #0a84ff;
    }

    .botoes .igual:hover {
      background-color: #006edc;
    }

    .botoes .limpar {
      background-color: #ff3b30;
    }

    .botoes .limpar:hover {
      background-color: #d6302b;
    }

    .botoes button[style*="span 2"] {
      grid-column: span 2;
    }

    .historico {
      background-color: #222;
      color: #fff;
      padding: 25px;
      border-radius: 15px;
      max-height: 400px;
      overflow-y: auto;
      width: 100%;
      max-width: 250px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.02);
    }

    .historico h3 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
    }

    .historico ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .historico li {
      margin-bottom: 10px;
      font-family: monospace;
      word-wrap: break-word;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .calculadora,
      .historico {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>

<div class="lazy-background" data-bg="A_digital_illustration_features_mathematical_equat.png">
  <div class="container">
    <div class="calculadora">
      <div class="tela" id="tela">0</div>
      <div class="botoes">
        <button onclick="limpar()" class="limpar">C</button>
        <button onclick="adicionar('%')">%</button>
        <button onclick="adicionar('/')">/</button>
        <button onclick="adicionar('*')">*</button>
        <button onclick="adicionar('7')">7</button>
        <button onclick="adicionar('8')">8</button>
        <button onclick="adicionar('9')">9</button>
        <button onclick="adicionar('-')">-</button>
        <button onclick="adicionar('4')">4</button>
        <button onclick="adicionar('5')">5</button>
        <button onclick="adicionar('6')">6</button>
        <button onclick="adicionar('+')">+</button>
        <button onclick="adicionar('1')">1</button>
        <button onclick="adicionar('2')">2</button>
        <button onclick="adicionar('3')">3</button>
        <button onclick="calcular()" class="igual">=</button>
        <button onclick="adicionar('0')" style="grid-column: span 2;">0</button>
        <button onclick="adicionar('.')">.</button>
      </div>
    </div>

    <div class="historico" id="historico">
      <h3>Hist√≥rico</h3>
      <ul id="listaHistorico"></ul>
    </div>
  </div>
</div>

<script>
  const tela = document.getElementById('tela');

  function adicionar(valor) {
    if (tela.innerText === "0" || tela.innerText === "Erro") {
      tela.innerText = valor;
    } else {
      tela.innerText += valor;
    }
  }

  function limpar() {
    tela.innerText = "0";
  }

  function calcular() {
    try {
      const expressao = tela.innerText;
      const resultado = eval(expressao);
      tela.innerText = resultado;
      adicionarAoHistorico(`${expressao} = ${resultado}`);
    } catch (e) {
      tela.innerText = "Erro";
    }
  }

  function adicionarAoHistorico(item) {
    const lista = document.getElementById('listaHistorico');
    const li = document.createElement('li');
    li.textContent = item;
    lista.insertBefore(li, lista.firstChild);
  }


  document.addEventListener("DOMContentLoaded", () => {
    const lazyDiv = document.querySelector(".lazy-background");
    const imgURL = lazyDiv.getAttribute("data-bg");

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          lazyDiv.style.backgroundImage = `url('${imgURL}')`;
          obs.unobserve(lazyDiv);
        }
      });
    });

    observer.observe(lazyDiv);
  });
</script>

</body>
</html>
